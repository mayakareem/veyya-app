      <path d="M9 12h.01 M15 12h.01 M10 16c.5.3 1.2.5 2 .5s1.5-.2 2-.5 M9 2L7 4 M15 2l2 2 M22 17v1c0 .5-.5 1-1 1H3c-.5 0-1-.5-1-1v-1h20z M2 8v.8A5 5 0 0 0 7 14a5 5 0 0 1 5 5 5 5 0 0 1 5-5 5 5 0 0 0 5-5.2V8"/>
